<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>챗봇</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
    }

    .input-box button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
      <button onclick="handleUserInput()">전송</button>
    </div>
  </div>

  <script>
    // 유사어 그룹 정의 (동의어 처리)
    const synonymGroups = {
      "주문 확인": ["주문 확인", "주문 상태", "내 주문", "주문 내역"],
      "주문 취소": ["주문 취소", "주문 취소하기", "주문 취소 원함"],
      "배송 조회": ["배송 조회", "배송 상태", "배송 어디", "배송 정보"],
      "환불 요청": ["환불 요청", "환불하고 싶어요", "결제 취소", "환불해주세요"],
      "교환 요청": ["교환 요청", "교환하고 싶어요", "상품 교환", "교환 부탁"],
      "반품 방법": ["반품 방법", "반품 절차", "반품 안내"],
      "비밀번호 변경": ["비밀번호 변경", "비밀번호 바꾸기", "비밀번호 수정"],
      "탈퇴 요청": ["탈퇴 요청", "회원 탈퇴", "계정 삭제", "탈퇴하려고 해요"],
      "주소 변경": ["주소 변경", "배송지 수정", "주소 바꾸기"],
      "쿠폰 문의": ["쿠폰 문의", "쿠폰 사용 방법", "쿠폰 어떻게 쓰나요"],
      "적립금 안내": ["적립금 안내", "적립금", "내 적립금", "적립금 확인"],
      "프로모션 기간": ["프로모션 기간", "이벤트 기간", "할인 기간", "세일 기간"],
      "상담원 연결 요청": ["상담원 연결", "상담원과 대화", "사람과 이야기", "직원과 대화"],
      "시스템 오류 신고": ["시스템 오류", "앱 오류", "버그 신고", "오류 발생"]
    };

    const responses = {
      "주문 확인": "고객님께서 최근 주문하신 내역은 아래 링크에서 확인하실 수 있습니다.\n👉 [내 주문 내역 보기](#)",
      "주문 취소": "주문 취소를 도와드릴게요.\n주문 번호를 알려주시겠어요?",
      "배송 조회": "배송 상태를 확인 중입니다...\n📦 현재 배송 상태: 배송 중\n택배사: CJ대한통운 / 운송장 번호: 123456789",
      "환불 요청": "환불 요청을 위해 주문 번호와 사유가 필요해요.\n1️⃣ 주문 번호를 입력해주세요.\n2️⃣ 환불 사유를 알려주세요.",
      "교환 요청": "교환을 원하시는 상품의 주문 번호와 사유를 알려주세요.\n확인 후 절차를 안내해드릴게요.",
      "반품 방법": "반품은 상품 수령일로부터 7일 이내에 신청 가능하며, 아래 절차를 따라주세요:\n① 마이페이지 → 주문 내역 → 반품 신청\n② 상품을 포장해 반품 주소로 보내주세요.",
      "비밀번호 변경": "비밀번호 변경은 아래 링크에서 가능합니다.\n👉 [비밀번호 변경하기](#)",
      "탈퇴 요청": "탈퇴를 원하시는군요 😢\n👉 [회원 탈퇴하기](#)",
      "주소 변경": "주소 변경은 마이페이지에서 가능합니다.\n👉 [배송지 관리 바로가기](#)",
      "쿠폰 문의": "사용 가능한 쿠폰은 마이페이지 → 쿠폰함에서 확인할 수 있습니다.",
      "적립금 안내": "고객님의 현재 적립금은 5,000원입니다.\n적립금은 1,000원 이상부터 사용 가능합니다.",
      "프로모션 기간": "현재 진행 중인 프로모션은 10월 31일까지입니다. 🎁",
      "상담원 연결 요청": "상담원 연결을 도와드릴게요.\n🔄 실시간 상담 대기 중 (약 2분 소요)",
      "시스템 오류 신고": "불편을 드려 죄송합니다 🙏\n어떤 문제가 발생했는지 알려주시면 기술팀에 전달하겠습니다."
    };

    function handleUserInput() {
      const input = document.getElementById('user-input').value.trim();
      if (!input) return;

      addMessage("👤", input);

      // 입력된 텍스트에서 유사어 그룹을 찾아 응답
      let found = false;
      for (const intent in synonymGroups) {
        for (const synonym of synonymGroups[intent]) {
          if (input.includes(synonym)) {
            setTimeout(() => {
              addMessage("🤖", responses[intent]);
            }, 500);
            found = true;
            break;
          }
        }
        if (found) break;
      }

      if (!found) {
        setTimeout(() => {
          addMessage("🤖", "죄송해요, 이해하지 못했어요. 다시 말씀해주시겠어요?");
        }, 500);
      }

      document.getElementById('user-input').value = '';
    }

    function addMessage(sender, message) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}</strong>:<br/>${message.replace(/\n/g, "<br/>")}`;
      msg.style.marginBottom = "10px";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>

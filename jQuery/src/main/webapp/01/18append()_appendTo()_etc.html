
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">

 <script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
 <script type="text/javascript">

  /*
  * jQuery 제공 function : www.jquery.com : API 참조
  * - appendTo() : 추가
  * - append() : 추가
  * - prepend() / prependTo()
  * - after() / before() / insertAfter() / insertBefore()
  * - wrap() / wrapAll()
  * - replaceWith() / replaceAll()
  * - empty() / remove() / clone() 등등
  */

  $(function() {

   /* [1번째] : text 로 html 구성(text 로 DOM 만들기) 인 경우
    var html = "<p> jQuery 를 이용한 UI 동적구성 </p>"
    $(html).appendTo("body");
    alert( $('body').html() );

    $('div').append("<p> [추가한 내용]jQuery 가 많이 사용됩니다. </p>");
    $('div p:last').css('color', 'red');
    //*/


    /* [2번째] : selector 로 접근한 element 인 경우 Move or Copy
     $('div').append($('h1'));
     $('div h1').css('color', 'red');
     alert( $('div').html() );

     $('form').append($('h2'));
     $('h2').css('color', 'red');
     alert( $('body').html() );
    //*/


    /* [3번째]
     $('form[name="test01"]').empty();
     alert( $('body').html() );

     $('div').remove();
     alert( $('body').html() );
    //*/

  });

 </script>
 </head>

 <body>

  <h1>javascript Framework : jQuery 학습</h1>
  <h2>사용법(?)에 익숙해 지자 </h2>

  <form name="test01">
   <p>jQuery 란 ? </p>
  </form>

  <div>
   <p>javascript Framework</p>
  </div>

  <form name="test02">
   <p>framework 이란 ?
    <span>확장,재사용 가능한 Lib</span>
   </p>
  </form>

 </body>
 </html>
